{% extends "manga/layout.html" %}

{% block body %}
<h1>{{ series.title }}</h1>

<ul>
    {% for scanlator in scanlators %}
    <li>
        {% if scanlator.url %}
            <a href={{ scanlator.url }}>{{ scanlator.name }}</a>
        {% else %}
            {{ scanlator.name }}
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
